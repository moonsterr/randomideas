<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Ideas</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header>
      <h1>Random Ideas</h1>
      <button id="modal-btn">
        <i class="fa-solid fa-plus fa-2x"></i>
      </button>
    </header>
    <div class="container">
      <div id="idea-list" class="ideas"></div>
    </div>

    <div id="modal" class="modal">
      <div id="form-modal" class="modal-box">
        <form id="idea-form" novalidate>
          <!-- <div class="form-control">
            <label for="idea-text">Enter a Username</label>
            <input type="text" name="username" id="username" />
          </div> -->
          <div class="form-control">
            <label for="idea-text">What's Your Idea?</label>
            <textarea name="text" id="idea-text"></textarea>
          </div>
          <div class="form-control">
            <label for="tag">Tag</label>
            <select name="tag" id="tag" class="tag-select">
              <option value="" disabled selected>Select a tag</option>
              <option value="education">Education</option>
              <option value="software">Software</option>
              <option value="business">Business</option>
              <option value="technology">Technology</option>
              <option value="health">Health</option>
              <option value="inventions">Inventions</option>
            </select>
          </div>
          <button class="btn" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- login and create form -->
    <div class="myapp-overlay-container">
      <div class="myapp-container">
        <div class="myapp-tabs">
          <div div class="myapp-tab myapp-tab--active" id="myapp-loginTab">
            Login
          </div>
          <div class="myapp-tab" id="myapp-registerTab">Create Account</div>
        </div>

        <!-- Login Form -->
        <form
          id="myapp-loginForm"
          class="myapp-form myapp-form--active"
          novalidate
        >
          <div class="myapp-error" id="myapp-loginError"></div>
          <label class="myapp-loginUsername" for="myapp-loginUsername"
            >Username</label
          >
          <input
            type="text"
            id="myapp-loginUsername"
            name="username"
            required
          />
          <label for="myapp-loginPassword">Password</label>
          <input
            type="password"
            id="myapp-loginPassword"
            name="password"
            required
          />
          <button type="submit" class="myapp-button myapp-login">Log In</button>
        </form>

        <!-- Register Form -->
        <form id="myapp-registerForm" class="myapp-form" novalidate>
          <div class="myapp-error" id="myapp-registerError"></div>
          <label class="myapp-registerUsername" for="myapp-registerUsername"
            >Username</label
          >
          <input
            type="text"
            id="myapp-registerUsername"
            name="username"
            required
          />
          <!-- <label for="myapp-registerEmail">Email</label>
          <input type="email" id="myapp-registerEmail" name="email" required /> -->
          <label for="myapp-registerPassword">Password</label>
          <input
            type="password"
            id="myapp-registerPassword"
            name="password"
            required
          />
          <!-- <label for="myapp-registerConfirmPassword">Confirm Password</label>
          <input
            type="password"
            id="myapp-registerConfirmPassword"
            name="confirmPassword"
            required
          /> -->
          <button type="submit" class="myapp-button myapp-create">
            Create Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
